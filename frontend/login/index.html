<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/crypto-js.js"></script>
  </head>
  <body>
    <div id="login">
      <h2 id="errorMessage"></h2>
      <label for="username">Email</label>
      <input id="username" name="name" type="text" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" />
      <button id="loginBtn" type="button">Login</button>
      <input type="hidden" name="_csrf" value="${csrfToken()}" />
      <button id="registerButton" type="button">Register</button>
      <button id="changePassword" type="button">Change Password</button>
      <button id="backToHome" type="button">Back</button>
    </div>
    <div id="resetPassword">
      <h2 id="resetErrorMessage"></h2>
      <form id="Form">
        <label for="resetname">Email</label>
        <input id="resetname" name="resetname" type="text" />
        <label for="resetpassword">New Password</label>
        <input id="resetpassword" name="resetpassword" type="password" />
        <label for="resetconfirm">Confirm New Pasword</label>
        <input id="resetconfirm" name="resetconfirm" type="password" />
        <input type="hidden" name="_csrf" value="${csrfToken()}" />
        <input id="submit" type="submit" value="submit" />
      </form>
      <button id="back" type="button">Back</button>
    </div>
    <a href="/auth/google">Sign In with Google</a>
  </body>
</html>
